{% for comment in feed_comments %}
    {% if comment.post == post %}
        {% for cmnt in comment.comment_list %}
            <p class="mx-4 text-dark my-1">
                <a href="{% url 'core:to_profile' cmnt.user.username %}"><span
                        class="font-weight-bold">{{ cmnt.user }}:</span></a>
                {{ cmnt.comment_body }} </p>
        {% endfor %}
        {% if comment.has_more %}
            <a href="" class="mx-4 text-dark">Show more comments...</a>
        {% endif %}
    {% endif %}
{% endfor %}
